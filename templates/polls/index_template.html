<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>template test</title>
</head>
<body>
<p>This is {{ app }}.</p>
<p>I'm {{ name }}</p>
<p>
    {% for i in num %}
    This number is {{ i }}<br>
    {% endfor %}
{% if is_weekday %}
    <p>Today is weekday!</p>
{% else %}
    <p>Today is holiday!</p>
{% endif %}
</p>
{{ app|length }}
</body>
</html>
